<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Process an xml file</title>
</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	
	$.ajax({
		type: "GET",
		url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyD-SS7vLuDVBYfsFXnSsJtGtcXvQN8uYpw"
		dataType: "xml",
		success: processXML
	});

	function processXML(xml) {
		$(xml).find("address_component").each(function() {
			if ($(this).find("type").text() == "postal_code") {
				alert($(this).text());
				alert($(this).find("type").text());
				alert($(this).find("long_name").text());
			}
		});
	}
</script>
</body>
</html>
